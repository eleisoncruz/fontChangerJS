<!DOCTYPE HTML>
<html>
  <head>
    <title>Change Fonts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <form id="theForm">
        <fieldset>
          <legend>FontChanger.js</legend>
          <h2>A Javascript simple web app that can convert any text below into a chosen font</h2>
          <textarea id="textarea" rows="6" cols="80" id="textArea">You can type here your paragraphs, text, phrases, or anything texts.  It will convert into a chosen font upon submit</textarea>
          <p id="message"></p>
          <p id="theButton"></p>
          <select id="fonts">
            <option value="Arial, Helvetica, sans-serif">Arial</option>
            <option value="Times New Roman, Times, serif">Times New Roman</option>
            <option value="Trebuchet MS, Helvetica, sans-serif">Trebuchet MS</option>
            <option value="Verdana, Geneva, sans-serif">Verdana</option>
          </select>
        </fieldset>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
